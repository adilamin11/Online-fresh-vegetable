<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {font-family: Arial; background:#f2f2f2;}
    .box {width: 300px; margin: 100px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 6px #aaa;}
    input {width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px;}
    button {width:100%; padding:10px; background:blue; color:white; border:none; border-radius:6px; cursor:pointer;}
    button:hover {background:darkblue;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Customer Login</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <p>New user? <a href="register.html">Register</a></p>
  </div>

  <script>
 async function loginUser() {
    let username = document.getElementById('loginUser').value.trim();
    let password = document.getElementById('loginPass').value.trim();

    if (!username || !password) {
        alert("Enter both username and password");
        return;
    }

    try {
        const res = await fetch("http://localhost:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
            // Store token for future API calls
            localStorage.setItem("token", data.token);

            alert("Login successful!");
            // Hide auth section, show checkout
            document.getElementById("authSection").style.display = "none";
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("checkoutSection").style.display = "block";
        } else {
            alert(data.message); // Show error from backend
        }
    } catch (err) {
        console.error(err);
        alert("Error logging in. Please try again.");
    }
}
</script>
</body>
</html>
