<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {font-family: Arial; background:#f2f2f2; margin:0; padding:0;}
    .box {width: 320px; margin: 100px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 6px #aaa;}
    input {width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:6px;}
    button {width:100%; padding:10px; background:blue; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px;}
    button:hover {background:darkblue;}
    h2 {text-align:center; margin-bottom:20px;}
    a {color:blue; text-decoration:none;}
    a:hover {text-decoration:underline;}
    #checkoutSection {width:320px; margin:100px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 6px #aaa; text-align:center;}
  </style>
</head>
<body>
  <!-- Login Section -->
  <div class="box" id="authSection">
    <h2>Customer Login</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="loginUser()">Login</button>
    <p style="text-align:center;">New user? <a href="register.html">Register</a></p>
  </div>

  <!-- Checkout Section (Hidden Initially) -->
  <div id="checkoutSection" style="display:none;">
    <h2>Welcome!</h2>
    <p>You are logged in. Proceed to checkout.</p>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <script>
  async function loginUser() {
    let username = document.getElementById('username').value.trim();
    let password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert("Enter both username and password");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        // Save token
        localStorage.setItem("token", data.token);

        alert("Login successful!");

        // Redirect to home page
        window.location.href = "home.html"; // apke project ka home page yaha daalein
      } else {
        alert(data.message || "Invalid login credentials");
      }
    } catch (err) {
      console.error(err);
      alert("Error logging in. Please make sure your backend is running on port 5000.");
    }
  }
</script>

</body>
</html>
