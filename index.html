<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetable Order System</title>
</head>
<body>

  <!-- 1Ô∏è‚É£ Delivery Details Form -->
  <h2>ü•¶ Place Your Order</h2>
  <input type="text" id="custName" placeholder="Enter your name" required>
  <input type="text" id="custAddress" placeholder="Enter delivery address" required>
  <input type="text" id="custPhone" placeholder="Enter phone number" required>
  <button onclick="placeOrder()">üì¶ Place Order</button>

  <p id="showOrderId"></p>

  <hr>

  <!-- 2Ô∏è‚É£ Order Tracking Section -->
  <footer>
    <h2>üöö Order Tracking</h2>
    <input type="text" id="trackId" placeholder="Enter Order ID">
    <button onclick="trackOrder()">Track</button>
  </footer>

<script>
// ‚úÖ Save last order ID in localStorage for persistence
function placeOrder() {
  let name = document.getElementById("custName").value;
  let address = document.getElementById("custAddress").value;
  let phone = document.getElementById("custPhone").value;

  if (!name || !address || !phone) {
    alert("‚ö†Ô∏è Please fill all details!");
    return;
  }

  // Random 6-digit Order ID
  let orderId = Math.floor(100000 + Math.random() * 900000);
  localStorage.setItem("lastOrderId", orderId); // Save for tracking

  // Alert + show on page
  alert("‚úÖ Thank you " + name + "! Your order has been placed.\nYour Order ID is: " + orderId);
  document.getElementById("showOrderId").innerText = "Your Order ID: " + orderId;

  // Clear form
  document.getElementById("custName").value = "";
  document.getElementById("custAddress").value = "";
  document.getElementById("custPhone").value = "";
}

function trackOrder() {
  let orderId = document.getElementById("trackId").value;
  let savedOrderId = localStorage.getItem("lastOrderId");

  if (!orderId) {
    alert("‚ö†Ô∏è Please enter Order ID!");
    return;
  }

  if (parseInt(orderId) === parseInt(savedOrderId)) {
    alert("üì¶ Order " + orderId + " is being processed. It will be delivered soon!");
  } else {
    alert("‚ö†Ô∏è Invalid Order ID! Please check and try again.");
  }
}
</script>

</body>
</html>
